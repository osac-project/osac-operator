# Example Secret for osac-operator configuration
# This secret contains environment variables for the operator
apiVersion: v1
kind: Secret
metadata:
  name: cloudkit-config
  namespace: osac-operator-system
type: Opaque
stringData:
  # =========================================================================
  # Provisioning Provider Selection
  # =========================================================================
  # Selects which provisioning provider to use: "eda" or "aap"
  # If not specified, defaults to "eda" for backward compatibility
  # CLOUDKIT_PROVISIONING_PROVIDER: "eda"

  # =========================================================================
  # EDA Provider Configuration (when CLOUDKIT_PROVISIONING_PROVIDER=eda)
  # =========================================================================
  # Both webhook URLs are required for EDA provider
  # CLOUDKIT_COMPUTE_INSTANCE_PROVISION_WEBHOOK: "https://eda.example.com/webhook/provision"
  # CLOUDKIT_COMPUTE_INSTANCE_DEPROVISION_WEBHOOK: "https://eda.example.com/webhook/deprovision"

  # =========================================================================
  # AAP Provider Configuration (when CLOUDKIT_PROVISIONING_PROVIDER=aap)
  # =========================================================================
  # AAP server URL (required)
  # CLOUDKIT_AAP_URL: "https://aap.example.com"

  # AAP authentication token (required)
  # CLOUDKIT_AAP_TOKEN: "your-aap-token-here"

  # AAP template name for provisioning (optional)
  # If not specified, you'll need to handle template selection differently
  # CLOUDKIT_AAP_PROVISION_TEMPLATE: "provision-compute-instance"

  # AAP template name for deprovisioning (optional)
  # CLOUDKIT_AAP_DEPROVISION_TEMPLATE: "deprovision-compute-instance"

  # How often to poll AAP for job status (optional, default: 30s)
  # Accepts duration strings like "30s", "1m", "2m30s"
  # CLOUDKIT_AAP_STATUS_POLL_INTERVAL: "30s"

  # =========================================================================
  # Cluster Provisioning Configuration
  # =========================================================================
  # CLOUDKIT_CLUSTER_CREATE_WEBHOOK: "https://eda.example.com/webhook/cluster/create"
  # CLOUDKIT_CLUSTER_DELETE_WEBHOOK: "https://eda.example.com/webhook/cluster/delete"

  # =========================================================================
  # HostPool Provisioning Configuration
  # =========================================================================
  # CLOUDKIT_HOSTPOOL_CREATE_WEBHOOK: "https://eda.example.com/webhook/hostpool/create"
  # CLOUDKIT_HOSTPOOL_DELETE_WEBHOOK: "https://eda.example.com/webhook/hostpool/delete"

  # =========================================================================
  # Fulfillment Service Integration
  # =========================================================================
  # CLOUDKIT_FULFILLMENT_SERVER_ADDRESS: "fulfillment-service:50051"
  # CLOUDKIT_FULFILLMENT_TOKEN_FILE: "/var/run/secrets/tokens/fulfillment-token"
